<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  {% include falcon-header.html %}
  
  <!-- Bootstrap Modified -->
  <link rel=stylesheet" href="{{site.baseurl}}/assets/css/bootstrap.min.css" />
  <!-- Theme Stylesheet -->
  <link rel=stylesheet" href="{{site.baseurl}}/assets/css/theme.css" />
  
  {% include tracking-header.html %}
</head>
  <body>
    <div class="preloader">
      <div class="preloader-inner">
        <ul><li></li><li></li><li></li><li></li><li></li><li></li></ul>
      </div>
    </div>

    <div id="page" class="site">
      <a class="skip-link screen-reader-text" href="#content">Skip to content</a>
      
      <header id="masthead" class="site-header " role="banner">
        <div class="container">
          <div class="site-branding col-md-4 col-sm-6 col-xs-12">
              <p class="site-title"><a href="{{ site.baseurl }}" rel="home">{{site.name}}</a></p><p class="site-description">{{site.small_description}}</p>
          </div>
          <div class="btn-menu col-md-8 col-sm-6 col-xs-12"><i class="fa fa-navicon"></i></div>
          {% include menu-header.html %}
        </div>
      </header><!-- #masthead -->

      <div class="header-clone"></div>
      
      <div id="content" class="site-content">
        <div class="container">
          <div id="primary" class="content-area">
            <main id="main" class="site-main" role="main">
              {{ content }}
            </main>
          </div>
        </div>
      </div>

      {% include footer.html %}
    
    </div>
    {% include tracking-footer.html %}
  </body>
</html>
