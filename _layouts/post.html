---
layout: default
---
                        <article id="post" class="post type-post status-publish format-standard hentry category-uncategorized clearfix">

                            <header class="entry-header">
                                <h1 class="entry-title">{{ page.title }}</h1>		
								<div class="entry-meta">
                                    <span class="posted-on">
										<i class="fa fa-calendar"></i><a href="#" rel="bookmark"><time class="entry-date published updated" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time></a>
									</span>
									{% if page.author != null %}
									<span class="byline">
										<i class="fa fa-user"></i><span class="author vcard"><a class="url fn n" href="#">{{ page.author }}</a></span>
									</span>
									{% endif %}
									<span class="cat-links">
										<i class="fa fa-folder-o"></i><a href="#" rel="category tag">Uncategorized</a>
									</span>
                                </div><!-- .entry-meta -->
                            </header><!-- .entry-header -->

                            <div class="entry-content">
								{{ content }}
                            </div>

                            <footer class="entry-footer"></footer><!-- .entry-footer -->
                        </article><!-- post -->
                        
                    {% if site.development-mode != false %}
                        {% include debug-comments.html %}
                    {% endif %}
